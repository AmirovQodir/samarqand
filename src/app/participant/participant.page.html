<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title  *ngIf="isLoaded">
        {{data.country}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center fullscreen>
  <ion-card *ngIf="isLoaded">
    <img [src]="'assets/imgs/participants/' + data.image">
    <ion-card-header>
      <ion-card-subtitle>{{data.country}}</ion-card-subtitle>
      <ion-card-title>{{data.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p [innerHtml]="data.text"></p>
    </ion-card-content>
  </ion-card>
  <ion-spinner *ngIf="!isLoaded" name="lines" color="secondary"></ion-spinner>
</ion-content>
