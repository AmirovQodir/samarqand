<ion-list>
  <ion-item button *ngFor="let lng of languages" (click)="setLang(lng.value)" detail="false">
    <img [src]="lng.img" slot="start" style="width: 24px; margin: 0 16px 0 0">
    <ion-label text-wrap>
      {{ lng.text }}
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selected"></ion-icon>
  </ion-item>
</ion-list>
